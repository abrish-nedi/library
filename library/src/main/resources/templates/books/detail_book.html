<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>add books</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container mt-4">
    <a class="navbar-brand" href="javascript:void(0)">Library App</a>
    
    <div class="d-flex justify-content-end">
        <a th:href="@{/}" class="btn btn-primary d-flex">Sign out</a>
    </div>
  </div>
</nav>

    <div class="container">
        <h3>Library App</h3>
        <hr>
        
        <p class="h4 mb-4">Detail Book</p> 
                       
          <form action="#" th:action="@{/rent}" th:object="${thebook}" method="POST">
        
        <input type="hidden" th:field="*{id}" th:required="true"
                   class="form-control mb-4 w-25" >
       <input type="hidden" th:field="*{userId}" th:required="true"
                   class="form-control mb-4 w-25" >
          <input type="hidden" th:field="*{copies}" th:required="true"
                   class="form-control mb-4 w-25" placeholder="Number Of Copies">
          <input type="hidden" th:field="*{rentalStatus}" th:required="true"
                   class="form-control mb-4 w-25" >
                
                <span>Author </span>   
             <input type="text" th:field="*{author}" 
                   class="form-control mb-4 w-25" readonly >
<span>Genre </span> 
            <input type="text" th:field="*{genre}" 
                   class="form-control mb-4 w-25" readonly >
<span>Title </span> 
            <input type="text" th:field="*{title}" 
                   class="form-control mb-4 w-25" readonly >
              <span>Published Year </span>      
            <input type="number" th:field="*{yearPublished}" 
                   class="form-control mb-4 w-25" readonly >
                   

            <button type="submit" class="btn btn-info col-2">Rent</button>
            
        </form>

        <hr>
        <a th:href="@{/}">Back to Home</a>
        
    </div>

</body>

</html>
