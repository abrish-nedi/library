<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Books</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container mt-4">
        <a class="navbar-brand" href="javascript:void(0)">Library App</a>
        <div class="d-flex justify-content-end">
            <a th:href="@{/}" class="btn btn-primary d-flex">Sign out</a>
        </div>
    </div>
</nav>

<div class="container">
    <hr>

    <p class="h4 mb-4">Rented Books by You</p>


    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">Genre</th>
                <th scope="col">Year Published</th>
              <!--   <th scope="col">Copies</th> -->
                <th scope="col">Rental Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.yearPublished}"></td>
           <!--      <td th:text="${book.copies}"></td> -->
                <td th:text="${book.rentalStatus}"></td>

                
                <!-- #####################################below for Customer Start############################ -->
                <td>

                    <!-- rent BTN -->
                 <!--    <a th:href="@{/rentedbooks/{theUserId}/{bookId}(theUserId=${theUserId},bookId=${book.id})}" class="btn btn-secondary btn-sm mb-3">Return</a>  -->
                    
                  <form th:action="@{/rentedbooks/{theUserId}/{bookId}(theUserId=${theUserId},bookId=${book.id})}" method="post">
                        <button type="submit" class="btn btn-secondary btn-sm">Return</button>
                    </form>

                 <!-- #####################################below for Customer end############################ -->   
                </td>
            </tr>
        </tbody>
    </table>
       
	<a th:href="@{/books/{userId}(userId=${theUserId})}"
		class="btn btn-primary btn-sm mb-3">
		Back to All Books
	</a>
	
    <hr>
    <a th:href="@{/}">Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7i1o61PSkP5B2OoIk0K0B0A0iIr6aOmFOCnxwXb0wW1Jr4K7TR1azXShTkF2RQdV" crossorigin="anonymous"></script>

</body>
</html>
