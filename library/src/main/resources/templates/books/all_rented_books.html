<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Rented Books</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 2rem; 
            padding: 1rem;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            width: 100%; 
            justify-content: center;
            font-size: 1.5rem; 
        }
        .navbar-brand img {
            max-height: 60px;
            margin-right: 15px;
        }
        .container {
            max-width: 85%;
            padding: 1rem;
        }
        .btn-primary, .btn-info, .btn-secondary, .btn-danger {
            width: 100%;
        }
        .btn-primary {
            margin-top: 1rem; 
        }
        .btn-secondary {
            margin-top: 1rem;
        }
        .table {
            width: 100%;
            margin-top: 1rem;
        }
        .table td, .table th {
            text-align: center; 
        }
        .alert {
            margin-bottom: 1rem; 
        }
        .form-control {
            margin-bottom: 1rem; 
        }
        .btn-sm {
            font-size: 0.875rem;
        }
        .actions-column {
            min-width: 200px; 
            text-align: center; 
        }
        .actions-column .btn {
            width: 100px;
        }
        .btn-signout {
            white-space: nowrap; 
            padding: 0.5rem 1rem; 
        }
        .btn-return, .btn-rent {
            width: 100%; 
            background-color: #6c757d; 
            color: white;
            border: none;
            margin-top: 1rem;
        }
        .btn-return:hover, .btn-rent:hover {
            background-color: #5a6268;
        }
        .btn-rent {
            background-color: #6c757d;
        }
        .btn-rent:hover {
            background-color: #5a6268;
        }
        .btn-return {
            margin-bottom: 0.5rem;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">
            <img src="/assets/logo.png" alt="Library Logo">
            Library App
        </a>
        <div class="d-flex ms-auto">
            <a th:href="@{/}" class="btn btn-primary btn-signout">Sign out</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="text-center">Rented Books by You</h3>
    <hr>
    <a th:href="@{/books/{userId}(userId=${theUserId})}" class="btn btn-secondary btn-sm mb-3">Back to All Books</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">Genre</th>
                <th scope="col">Year Published</th>
                <th scope="col" class="actions-column">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.yearPublished}"></td>
                <td class="actions-column">
                    <form th:action="@{/rentedbooks/{theUserId}/{bookId}(theUserId=${theUserId},bookId=${book.id})}" method="post">
                        <button type="submit" class="btn btn-secondary btn-sm btn-return">Return</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7i1o61PSkP5B2OoIk0K0B0A0iIr6aOmFOCnxwXb0wW1Jr4K7TR1azXShTkF2RQdV" crossorigin="anonymous"></script>

</body>
</html>
