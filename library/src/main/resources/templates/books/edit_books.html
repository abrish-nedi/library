<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>add books</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container mt-4">
    <a class="navbar-brand" href="javascript:void(0)">Library App</a>
    
    <div class="d-flex justify-content-end">
        <a th:href="@{/}" class="btn btn-primary d-flex">Sign out</a>
    </div>
  </div>
</nav>

    <div class="container">
        <h3>Library App</h3>
        <hr>
        
        <p class="h4 mb-4">Edit Books</p> 
                       
          <form action="#" th:action="@{/editbook}" th:object="${thebook}" method="POST">
        
        <input type="hidden" th:field="*{id}" th:required="true"
                   class="form-control mb-4 w-25" >
                   
             <input type="text" th:field="*{author}" th:required="true"
                   class="form-control mb-4 w-25" placeholder="Author">

            <input type="text" th:field="*{genre}" th:required="true"
                   class="form-control mb-4 w-25" placeholder="Genre">

            <input type="text" th:field="*{title}" th:required="true"
                   class="form-control mb-4 w-25" placeholder="Title">
                   
            <input type="number" th:field="*{yearPublished}" th:required="true"
                   class="form-control mb-4 w-25" placeholder="Published Year">
                   
            <input type="number" th:field="*{copies}" th:required="true"
                   class="form-control mb-4 w-25" placeholder="Number Of Copies">
                   
            <select id="dropdown" name="selectedOption" class="form-control mb-4 w-25">
               <option th:each="option : ${bookstatus}" th:value="${option.value}" th:text="${option.displayMessage}"></option>
            </select>

            <button type="submit" class="btn btn-info col-2">Edit Book</button>
            
        </form>

        <hr>
        <a th:href="@{/}">Back to Home</a>
        
    </div>

</body>

</html>
